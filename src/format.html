<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <title>TennisMeet</title>
    </head>
    <body>
        <header>
            <a href="index.html"
                ><img src="./assets/images/ball_logo.png" alt="TennisMeet"
            /></a>
            <div class="menu">
                <a href="./participantes.html"><h3>Participantes</h3></a>
                <a href="./info.html"><h3>Información</h3></a>
                <a href="./format.html"><h3>Contacto</h3></a>
            </div>
        </header>
        <main class="main-form">
            <div class="container mt-5">
                <h2 class="mb-4">Inscripción al Torneo de Verano</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label"
                            >Nombre Completo</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >Correo electrónico</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="nivel" class="form-label"
                            >Nivel de habilidad</label
                        >
                        <select class="form-select" id="nivel" required>
                            <option value="" disabled selected>
                                Selecciona tu nivel
                            </option>
                            <option value="principiante">Principiante</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                        </select>
                    </div>
                    <button type="submit" class="sbt-btn">Inscribirse</button>
                </form>
            </div>
        </main>
        <include src="./views/footer.html"></include>
    </body>
</html>
